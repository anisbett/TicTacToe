<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="gameboard">
            <button class="cell first-row" onclick="makeMove(0)"></button>
            <button class="cell first-row" onclick="makeMove(1)"></button>
            <button class="cell first-row" onclick="makeMove(2)"></button>
            <button class="cell middle-row" onclick="makeMove(3)"></button>
            <button class="cell middle-row" onclick="makeMove(4)"></button>
            <button class="cell middle-row" onclick="makeMove(5)"></button>
            <button class="cell bottom-row" onclick="makeMove(6)"></button>
            <button class="cell bottom-row" onclick="makeMove(7)"></button>
            <button class="cell bottom-row" onclick="makeMove(8)"></button>
        </div>
    </div>
    
</body>
</html>
